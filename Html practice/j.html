<!DOCTYPE html> 
<html> 
<head> 
	<title>Duck Farm</title> 
	<meta charset="UTF-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<style> 
		body { 
			background-color: lightgray; 
			font-family: Arial, sans-serif; 
			margin: 0; 
			padding: 0; 
		} 
		header { 
			background-color: darkgray; 
			color: white; 
			display: flex; 
			justify-content: center; 
			align-items: center; 
			height: 100px; 
		} 
		header h1 { 
			margin: 0; 
		} 
		.container { 
			display: flex; 
			flex-direction: column; 
			justify-content: center; 
			align-items: center; 
			margin-top: 50px; 
		} 
		form { 
			background-color: white; 
			padding: 50px; 
			box-shadow: 0px 0px 10px black; 
			width: 500px; 
			text-align: center; 
		} 
		form label { 
			display: block; 
			margin-bottom: 10px; 
			font-size: 20px; 
		} 
		form input[type="text"], form input[type="email"], form input[type="number"] { 
			width: 100%; 
			padding: 10px; 
			font-size: 18px; 
			margin-bottom: 20px; 
		}
